                                            if (h==8) 
                                           {

                                              let i = prompt ("СКОЛЬКО БУДЕТ: 1+8=?")

                                              if (i==9) 
                                               {

                                                 let j = prompt ("СКОЛЬКО БУДЕТ: 1+9=?")

                                                   if (j==10) 
                                                   {
                                                     alert("Это Правильно! МОЛОДЕЦ! Посмотри свои результаты:");
                                           
                                                    }

                                                      alert("Это НЕПРАВИЛЬНО! Попробуй еще раз...");

                                                    }

                                                }

                                                 alert("Это НЕПРАВИЛЬНО! Попробуй еще раз...");
                                                       
                                                 solveExample ()
                                                }
                                            }
                                          
                                           else {
            
                                              alert("Это НЕПРАВИЛЬНО! Попробуй еще раз...");
                                              solveExample ()
                                            }
                                        }

                                          alert("Это НЕПРАВИЛЬНО! Попробуй еще раз...");

                                    }

                    }

                      solveExample ()

             alert("Это НЕПРАВИЛЬНО! Попробуй еще раз...");
